<head>

<body>
<h4>Nesting lists</h4>
<ol type="i">
<li>Item 1</li>
<ul>
<li>sub item 1</li>
<li>sub item 2</li>
<ol type="a">
<li>sub item 1</li>
<li>sub item 2</li>
</ol>
</ul>
<li>Item 2</li>
<ol>
<li>sub item 1</li>
<ul>
<li>sub item 1</li>
<li>sub item 2</li>
</ul>
<li>sub item 2</li>
</ol>
<li>Item 3</li>
</ol>
</body>
</html>
